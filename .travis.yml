## 관리자 권한 갖기 ##
sudo: required 
## 언어(플랫폼) 선택
language: generic
## 도커환경 구성 ##
services:
  - docker
## 스크립트를 실행할 수 있는 환경 ##
before_install: 
  - echo "start Creating an image with dockerfile"
  - docker build -t docker-react-app -f Dockerfile.dev ./  #운영 도커파일 아닌가?
## 실행할 스크립트(테스트실행) ## 
script: 
  - docker run -e CI=true docker-react-app npm run test -- --coverage
## 테스트 성공 후 할일 ## 
after_success: 
  - echo "Test Success"